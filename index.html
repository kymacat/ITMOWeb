<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>    

  
  <body>

    <div class="loaderContainer" id="mainLoader">
        <div class="loader"></div>
    </div>
    

    <main class="container">

        <section class="title">
            <h1>Погода здесь</h1>
            <button class="updateButton" id="updateBtn">Обновить геопозицию</button>
            <input type="image" src="images/update.png">
        </section>

        <section class="cityCard" id="currentCity">

            <h2 class="mainCity" id="currentCityTitle">Санкт-Петербург</h2>

            <div class="logoAndTemprature">
                <img src="images/weather.png" id="currentCityIcon">
                <p id="currentCityWeather"></p>
            </div>

        </section>

        <div class="cityCard" id="currentCityCard">

            <ul class="parameters">

                <li class="parametersRaw">
                    <p>Ветер</p>
                    <p></p>
                </li>
                <li class="parametersRaw">
                    <p>Облачность</p>
                    <p></p>
                </li>
                <li class="parametersRaw">
                    <p>Давление</p>
                    <p></p>
                </li>
                <li class="parametersRaw">
                    <p>Влажность</p>
                    <p></p>
                </li>
                <li class="parametersRaw">
                    <p>Координаты</p>
                    <p></p>
                </li>
    
            </ul>

        </div>

        

        <form class="title" id="addCityForm">

            <h2>Избранное</h2>
            
            <div class="inputCity">
                <input type="text" placeholder="Введите город" id="addCityField">
                <button class="addCityButton">
                    <img src="images/plus.png">
                </button>
                
            </div>
            
        </form>

        <ul class="favorites" id="favoritesList"> 
        </ul>

    </main>
    
  </body>
</html>
